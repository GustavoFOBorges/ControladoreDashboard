<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard de Servidores</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4 text-center">Monitoramento de Servidores</h1>
    <div id="dashboard" class="row g-4">
        <!-- Cards dos servidores serÃ£o adicionados aqui -->
    </div>
</div>

<script>
const socket = io();
const dashboardDiv = document.getElementById("dashboard");

socket.on('update_data', data => {
    dashboardDiv.innerHTML = ''; // limpa o dashboard

    for (const server in data) {
        const d = data[server];

        // Cria o card do servidor
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">${server}</h5>
                    <p class="mb-1">CPU: ${d.cpu}%</p>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: ${d.cpu}%;" aria-valuenow="${d.cpu}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <p class="mb-1">RAM: ${d.ram}%</p>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: ${d.ram}%;" aria-valuenow="${d.ram}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <p class="mb-1">Disco: ${d.disk}%</p>
                    <div class="progress mb-2">
                        <div class="progress-bar bg-success" role="progressbar" style="width: ${d.disk}%;" aria-valuenow="${d.disk}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        `;

        dashboardDiv.appendChild(card);
    }
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
